com.rcs.sense.admin.help.center=Help Center
com.rcs.sense.admin.help.global.settings1=By selecting "<strong>Auto-register Sense account</strong>" a Sense account will be automatically created when the user log in to the portal if that user doesn't have one.
com.rcs.sense.admin.help.global.settings2=By selecting "<strong>Allow users to change the Sense account </strong>" the user will be able to register new Sense accounts or change between different Sense accounts
com.rcs.sense.admin.help.global.settings3=Every time the user changes the Sense account, the local configuration (graphicator, sensors Etc.) will be deleted.
com.rcs.sense.admin.help.account1=If you already have a Sense account, check the "<strong>Use already created Sense account</strong>" enter your Sense username and password, and click on <strong>Save</strong>
com.rcs.sense.admin.help.account2=If you don't have a Sense account, un-check the "<strong>Use already created Sense account</strong>" enter a Sense username and password, and click on <strong>Register</strong>
com.rcs.sense.admin.help.account3=If is the first time you open the Sense Administration panel the username and password are automatically filled with the portal credentials
